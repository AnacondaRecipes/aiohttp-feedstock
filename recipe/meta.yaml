{% set name = "aiohttp" %}
{% set version = "3.1.0" %}
{% set sha256 = "44373fee917bafe243aed7e4831eface7fa10dd54f7205f091d22c3bc6ae95e9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  skip: true  # [py2k]

requirements:
  host:
    - python
    - setuptools
  build:
    - {{ compiler('c') }}
  run:
    - python
    - attrs >=17.4.0
    - chardet >=2.0,<4.0
    - multidict >=4.0,<5.0
    - async-timeout >=1.2,<3.0
    - yarl >=1.0,<2.0
    - idna_ssl >=1,<2  # [py35 or py36]

test:
  imports:
    - aiohttp

about:
  home: https://github.com/aio-libs/aiohttp
  license: Apache 2.0
  license_file: LICENSE.txt
  license_family: Apache
  summary: 'Async http client/server framework (asyncio)'

  doc_url: http://aiohttp.readthedocs.io/
  dev_url: https://github.com/aio-libs/aiohttp
  doc_source_url: https://github.com/aio-libs/aiohttp/tree/master/docs

extra:
  recipe-maintainers:
    - sodre
